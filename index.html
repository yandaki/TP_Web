<!doctype Html>
<html>
<head>
	<meta Charset="utf-8"/>
	<title>Page Web Météo</title>
	<script type="text/javascript">
		let villeCourante="lyon";
		function showCity(){
			/*console.log(villeCourante);*/
			let cities = document.getElementsByClassName("city");
			let l=cities.length;
			/*console.log(l);*/
			for(let i=0; i<l; i++){
				if(cities[i].id==villeCourante) cities[i].style.display="";
				else cities[i].style.display="none";
			}
		}
	</script>
	<style Type="text/css">
		#titre{
			color:white;
			background-color:black; 
			font-family:sans-serif;
			text-align:center;
			padding:10px;
		}
		.city{
			background-color: Rgb(163, 156, 156);
			padding-left:20px;
		}
		#footer{
			background-color: Rgb(206, 201, 201);

		}
		.flex{
			display:flex;
			flex-wrap: wrap;
		}
		.flex div{
			flex:1 1 auto;
			margin-right:15px;
			margin-left:15px;
			margin-top:15px;
			margin-bottom: 15px;
		}
		
	</style>
</head>
<body>
	<h1 Id="titre">TP Météo html</h1>
	<!--météo D'abidjan-->
	<select onchange="showCity()">
		<option value="">--Please choose an option--</option>
        <option value="abidjan">Abidjan</option>
        <option value="lyon">Lyon</option>
        <option value="Manchester">Manchester</option>
    </select>

	<div Class="flex">
	 <div id="abidjan" Class="city">
	   <h2><em>Abidjan</em></h2>
	   <p> 23°c Ensoleillé<br> 
		   <img Src="noun_sun_653889.png" Alt="Temps ensoleillé" Height="60"> 
	   </p>
     </div>
      <!--météo De Lyon-->
     <div id="lyon" Class="city">
	   <h2><em>Lyon</em></h2>
	   <p> 5°c Nuageux<br>
		   <img Src="noun_clouds_653375.png" Alt="Temps nuageux" Height="60"> 
	   </p>
	 </div>
      <!--météo De Manchester-->
     <div id="manchester" Class="city">
	   <h2><em>Manchester</em></h2>
	   <p> 1°c Pluvieux<br> 
		    <img Src="noun_sprinkle Cloud_653374.png" Alt="Temps pluvieux" Height="60"> 
	   </p>
	 </div>
    </div>
	<p Id="footer">
		Yandaki Jean Philippe BOA<br>
		Icones Météo Par <a Target="_blank" Href="https://thenounproject.com/linseedstudio/collection/weather/">Noun Project</a> 
	</p>
</body>
</html>
